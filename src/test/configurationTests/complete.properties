## I/O configuration
# the suffix of the files to read
inputFileExtension=ife

# properties that are mapped to rdfs:label will not be written as properties
mapper.alwaysAddPropertyStatements=false

## Namespace configuration
mapper.mapping.typeNamespace=tn
mapper.mapping.vertexNamespace=vn
mapper.mapping.edgeNamespace=en
mapper.mapping.edgeContextNamespace=ec
mapper.mapping.vertexPropertyNamespace=vpn
mapper.mapping.edgePropertyNamespace=epn
mapper.mapping.defaultNamedGraph=dng:a
mapper.mapping.defaultType=dt:a
mapper.mapping.defaultPredicate=dp:a

## Mappings
# Mapping from property graph vertex types to instance labels
mapper.mapping.pgVertexType2PropertyForRdfsLabel.a=A
mapper.mapping.pgVertexType2PropertyForRdfsLabel.b=B
# Mapping from property graph properties to RDF resources
mapper.mapping.pgProperty2RdfResourcePattern.a=A{{VALUE}}


# post transformations
transformer.uriPostTransformations.1.srcPattern=sp1
transformer.uriPostTransformations.1.typeUri=tu1
transformer.uriPostTransformations.1.propertyUri=vp1
transformer.uriPostTransformations.1.dstPattern=dp1{{VALUE}}

transformer.uriPostTransformations.6.srcPattern=sp6
transformer.uriPostTransformations.6.typeUri=tu6
transformer.uriPostTransformations.6.propertyUri=vp6
transformer.uriPostTransformations.6.dstPattern=dp6{{VALUE}}

transformer.uriPostTransformations.0.srcPattern=sp0
transformer.uriPostTransformations.2.srcPattern=sp2
transformer.uriPostTransformations.0.typeUri=tu0
transformer.uriPostTransformations.2.typeUri=tu2
transformer.uriPostTransformations.0.propertyUri=vp0
transformer.uriPostTransformations.2.propertyUri=vp2
transformer.uriPostTransformations.0.dstPattern=dp0{{VALUE}}
transformer.uriPostTransformations.2.dstPattern=dp2{{VALUE}}
